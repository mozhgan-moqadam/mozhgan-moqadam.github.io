<section class="contact">
  <div class="contact-container">
    <h2>{{ 'CONTACT.TITLE' | translate }}</h2>
    <p>{{ 'CONTACT.SUBTITLE' | translate }}</p>

    <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
      <div class="form-group">
        <label for="name">{{ 'CONTACT.NAME' | translate }}</label>
        <input
          type="text"
          id="name"
          name="name"
          ngModel
          required
        />
      </div>

      <div class="form-group">
        <label for="email">{{ 'CONTACT.EMAIL' | translate }}</label>
        <input
          type="email"
          id="email"
          name="email"
          ngModel
          required
        />
      </div>

      <div class="form-group">
        <label for="message">{{ 'CONTACT.MESSAGE' | translate }}</label>
        <textarea
          id="message"
          name="message"
          rows="5"
          ngModel
          required
        ></textarea>
      </div>

      <button type="submit" class="btn">{{ 'CONTACT.BUTTON_SEND' | translate }}</button>
    </form>
  </div>
</section>
